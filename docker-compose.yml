version: '3.9'

services:
  # FastAPI Backend
  backend:
    build: ./backend
    container_name: adaptive_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/rl_tutor}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production-min-32-chars}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - PROJECT_NAME=Adaptive AI Tutor
      - API_V1_STR=/api/v1
    volumes:
      - ./backend:/app
    restart: always

  # React + Vite Frontend
  frontend:
    build: ./web
    container_name: adaptive_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: always

  # Nginx Reverse Proxy
  nginx:
    image: nginx:latest
    container_name: adaptive_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: always

networks:
  default:
    driver: bridge
